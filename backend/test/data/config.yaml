props:
  - TagReader1:
    address: 1
    defaultValue: 0
    
  - TagReader2:
    address: 2
    defaultValue: 0
    
  - Door:
    address: 3
    defaultValue: Closed

  - CardTableSlot1:
    address: 4
    defaultValue: 0
  - CardTableSlot2:
    address: 5
    defaultValue: 0
  - CardTableSlot3:
    address: 6
    defaultValue: 0

rules:
  - RuleBasic:
    trigger:
      - TagReader1: 1
    action:
      - Door: Open
  
  - RuleBasic:
      trigger:
        - TagReader1: 3
        - TagReader2: 2
      action:
        - Door: Open
          
  - RuleSequence:
      trigger:
        - TagReader1: 1
        - TagReader2: 2
      action:
        - Door: Closed
          
  - RuleTimedSequence:
      trigger:
        - TagReader1: 2
          time: 0
        - TagReader2: 3
          time: 1
      action:
        - Door: Open
